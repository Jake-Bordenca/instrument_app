program:
    version: 0.0.1

serial:
    COM: COM3
    baud: 115200
    parity: null
    bits: 8
    stopbits: 1
    handshake: null

system:
    polarity: Positive

    ForelinePressure:
        name: Foreline Pressure
        description: Pressure of the foreline, measured at the funnel port
        group: Vacuum
        type: Numeric
        read_command: VACU:SRPV
        conversion_factor: [0.76, 0]
        units: Torr

    TOFPressure:
        name: TOF Pressure
        description: Pressure of the TOF flight tube
        group: Vacuum
        type: Numeric
        read_command: VACU:SMPV
        conversion_factor: [0.76, 0]
        units: Torr

    TP1:
        name: Source Turbopump
        description: Turbopump for the source, quadrupole, and collision cell
        group: Vacuum
        type: Turbo
        read_command: TP_1:MOSW?;TP_1:ROTR?;TP_1:POWR
        write_command: TP_1:MOSW

    TP2:
        name: TOF Turbopump
        description: Turbopump for the TOF
        group: Vacuum
        type: Turbo
        read_command: TP_2:MOSW?;TP_2:ROTR?;TP_2:POWR
        write_command: TP_2:MOSW

channels:
    ESIHVOn:
        name: ESI HV On
        description: HV to ESI On/Off
        group: Source
        type: Switch
        read_command: ESI_:HVON
        write_command: ESI_:HVON
        options: ["On", "Off"]
        default_value: "Off"

    EndPlateOffset:
        name: End Plate Offset
        description: Difference in voltage between the end plate and the beginning of the glass capillary
        group: Source
        type: Numeric
        read_command: ESI_:CASP
        write_command: ESI_:CASP
        polarity: True
        units: V
        default_value: 0
        max_value: 6000
        min_value: 0
        offset: None
        step_values: [1.0, 10.0, 100.0, 1000.0]

    Capillary:
        name: Capillary
        description: Voltage of the air side of the glass capillary
        group: Source
        type: Numeric
        read_command: ESI_:CASP
        write_command: ESI_:CASP
        polarity: True
        units: V
        default_value: 0
        max_value: 6000
        min_value: 0
        offset: None
        step_values: [1.0, 10.0, 100.0, 1000.0]

    NebulizingGas:
        name: Nebulizing Gas
        description: Nebulizing gas On/Off
        group: Source
        type: Switch
        read_command: ESI_:NBON
        write_command: ESI_:NBON
        options: ["On", "Off"]
        default_value: "Off"

    NebulizingGasPressure:
        name: Nebulizing Gas Pressure
        description: Pressure of nebulzing gas sheath around the spray
        group: Source
        type: Numeric
        read_command: ESI_:NBPR
        write_command: ESI_:NBPR
        polarity: False
        units: bar
        default_value: 0
        max_value: 6
        min_value: 0
        offset: None
        step_values: [0.1, 1.0]

    DryingGas:
